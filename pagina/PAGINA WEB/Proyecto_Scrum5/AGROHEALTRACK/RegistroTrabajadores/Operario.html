</head>
<body>
    <header>
        <h1>AGROHEALTRACK</h1>
        <p>Configuración del Operario</p>
    </header>

    <main>
        <section class="configuracion">
            <h2>Configuración</h2>
            <!-- Formulario de configuración -->
            <form class="formulario" method="POST" action="../Php/operario/procesar_operario.php">
                <!-- Campo de Responsabilidades -->
                <div class="campo">
                    <label for="responsabilidades">Responsabilidades:</label>
                    <textarea id="responsabilidades" name="responsabilidades" rows="3" required></textarea>
                </div>

                <!-- Campo de Turno -->
                <div class="campo">
                    <label for="turno">Turno:</label>
                    <input type="text" id="turno" name="turno" required>
                </div>

                <!-- Botón de guardar cambios -->
                <button type="submit" class="boton">Guardar Cambios</button><br>
            </form>
            <a href="../Pagina Principal/control_otros/Panel de  Control.html" class="boton">Panel de control</a>
        </section>
    </main>
