<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos_7.css">
</head>
<body>
    <header>
        <h1>AGROHEALTRACK</h1>
        <p>Configuración del Granjero</p>
    </header>

    <main>
        <section class="configuracion">
            <h2>Configuración</h2>

            <!-- Formulario de configuración -->
            <form class="formulario" method="POST" action="../Php/granjero/granjero_procesar.php">

                <!-- Campo de Tipo de Granja -->
                <div class="campo">
                    <label for="tipo_granja">Tipo de Granja:</label>
                    <input type="text" id="tipo_granja" name="tipo_granja" required>
                </div>

                <!-- Campo de Número de Animales -->
                <div class="campo">
                    <label for="num_animales">Número de Animales:</label>
                    <input type="number" id="num_animales" name="num_animales" required>
                </div>

                <!-- Botón de guardar cambios -->
                <button type="submit" class="boton">Guardar Cambios</button>
            </form>

            <br>
            <a href="../Pagina Principal/control_otros/Panel de  Control.html" class="boton">Panel de control</a>
        </section>
    </main>

    </footer>
