<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - AGROHEALTRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_2.css">
</head>
<body>
    <header class="text-center my-4">
        <h1>AGROHEALTRACK</h1>
    </header>

    <main class="container">
        <section class="formulario">
            <h2 class="text-center mb-4">Registro</h2>
            <div id="mensaje-alerta" style="display:none; margin-bottom: 1rem; padding: 10px; border-radius: 5px;"></div>

            <form class="needs-validation" id="registroForm" method="post" action="../Php/registraUsuario/procesar_usuario.php" novalidate>
                <div class="mb-3">
                    <label for="tipo_usuario" class="form-label">Rol:</label>
                    <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                        <option value="">Selecciona un rol</option>
                        <option value="1">Usuario</option>
                        <option value="2">Veterinario</option>
                        <option value="3">Operario</option>
                        <option value="4">Granjero</option>
                    </select>
                    <div class="invalid-feedback">Por favor selecciona un rol.</div>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    <div class="invalid-feedback">Por favor, ingresa tus apellidos.</div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                    <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label">Crea una Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                    <div class="invalid-feedback">Por favor, crea una contraseña.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                    <button type="button" class="boton" onclick="location.href='../../Pagina_incio.html'">Inicio</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer mt-4 py-3 bg-light">
        <!-- Puedes agregar aquí contenido de pie de página si lo necesitas -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            const form = document.getElementById('registroForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            const alerta = document.getElementById('mensaje-alerta');
            const params = new URLSearchParams(window.location.search);
            const mensaje = params.get('mensaje');

            if (mensaje) {
                alerta.textContent = decodeURIComponent(mensaje);
                alerta.style.display = 'block';

                if (mensaje.includes("✅")) {
                    alerta.style.backgroundColor = "#e0ffe0";
                    alerta.style.color = "#207520";
                    alerta.style.border = "1px solid #a5d6a7";
                } else {
                    alerta.style.backgroundColor = "#ffe0e0";
                    alerta.style.color = "#a70000";
                    alerta.style.border = "1px solid #f5a5a5";
                }

                setTimeout(() => {
                    alerta.style.display = 'none';
                }, 4000);
            }
        })();
    </script>
</body>
</html>
