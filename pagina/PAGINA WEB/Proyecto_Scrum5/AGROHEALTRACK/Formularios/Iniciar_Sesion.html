<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AGROHEALTRACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos_2.css">
</head>
<body>
    <header class="text-center my-4">
        <h1>AGROHEALTRACK</h1>
    </header>

    <main class="container">
        <section class="formulario">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- Alerta de mensaje -->
            <div id="mensaje-alerta" style="display:none; margin-bottom: 1rem; padding: 10px; border-radius: 5px;"></div>

            <form class="needs-validation" id="registroForm" method="post" action="../Php/iniciarSesion/procesarInicio.php" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Por favor, ingresa tu correo electrónico.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <button type="button" class="boton" onclick="location.href='../../Pagina_incio.html'">Inicio</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer mt-4 py-3 bg-light">
        <div class="container text-center">
            <p>&copy; 2025 AGROHEALTRACK. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Validación Bootstrap
        (function () {
            'use strict';
            const form = document.getElementById('registroForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        })();

        // Mostrar alerta si hay mensaje en la URL
        window.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const mensaje = params.get('mensaje');

            if (mensaje) {
                const alerta = document.getElementById('mensaje-alerta');
                alerta.textContent = decodeURIComponent(mensaje);
                alerta.style.display = 'block';

                if (mensaje.includes("✅")) {
                    alerta.style.backgroundColor = "#e0ffe0";
                    alerta.style.color = "#207520";
                    alerta.style.border = "1px solid #a5d6a7";
                } else {
                    alerta.style.backgroundColor = "#ffe0e0";
                    alerta.style.color = "#a70000";
                    alerta.style.border = "1px solid #f5a5a5";
                }

                setTimeout(() => {
                    alerta.style.display = 'none';
                }, 4000);
            }
        });
    </script>
</body>
</html>
