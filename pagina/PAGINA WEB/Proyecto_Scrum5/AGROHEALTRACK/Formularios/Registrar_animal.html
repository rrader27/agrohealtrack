<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Animales</title>
    <link rel="stylesheet" href="estilos_p.css">
</head>
<body>
    <div>
        <!-- Barra lateral -->
        <aside>
            <h2>AGROHEALTRACK</h2>
            <nav>
                <a href="../Pagina Principal/control_usuarios/Lista_animal.php">Listado de Animales</a>
                <a href="../Pagina Principal/control_usuarios/Panel de control.html">Panel de Control</a>
            </nav>
        </aside>

        <!-- Área principal -->
        <main>
            <section>
                <h1>Registro de Animales</h1>
                <p>Registra nuevos animales en el sistema.</p>

                <!-- ✅ Contenedor del mensaje -->
                <div id="mensaje-alerta" style="display:none; background-color: #e0ffe0; color: #207520; padding: 10px; border: 1px solid #a5d6a7; border-radius: 5px; margin: 20px;"></div>
                
                <!-- Formulario de registro -->
                <form action="../Php/registrarAnimal/Procesar_RegistrarAni.php" method="post">
                    <label for="nombre">Nombre del animal:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Max, Luna...">

                    <label for="especie">Especie:</label>
                    <select id="especie" name="especie">
                        <option value="Bovino">Bovino</option>
                        <option value="Porcino">Porcino</option>
                    </select>

                    <label for="raza">Ingresa raza del Animal:</label>
                    <input type="text" id="raza" name="raza" >

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ej: 2">

                    <label for="Salud">Estado de Salud:</label>
                    <input type="text" id="Salud" name="Salud" placeholder="Describa el estado de salud del animal">

                    <label for="Marcado">Escoge el marcado del animal:</label>
                    <select id="Marcado" name="Marcado">
                        <option value="Microchip">Microchip</option>
                        <option value="Crotales">Crotales</option>
                        <option value="Hierra">Hierra</option>
                    </select>

                    <label for="fecha-ingreso">Fecha de ingreso:</label>
                    <input type="date" id="fecha-ingreso" name="fecha-ingreso">

                    <button type="submit">Registrar Animal</button>
                </form>
            </section>
        </main>
    </div>

    <!-- ✅ Script para mostrar mensaje -->
    <script>
        function obtenerParametro(nombre) {
            const params = new URLSearchParams(window.location.search);
            return params.get(nombre);
        }

        const mensaje = obtenerParametro('mensaje');
        if (mensaje) {
            const alerta = document.getElementById('mensaje-alerta');
            alerta.textContent = decodeURIComponent(mensaje);
            alerta.style.display = 'block';

            setTimeout(() => {
                alerta.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
