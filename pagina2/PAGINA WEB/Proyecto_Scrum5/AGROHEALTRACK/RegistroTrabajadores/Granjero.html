<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Granjero</title>
    <link rel="stylesheet" href="estilos_7.css">
</head>
<body>
    <header>
        <h1>AGROHEALTRACK</h1>
        <p>Configuración del Granjero</p>
    </header>

    <main>
        <section class="configuracion">
            <h2>Configuración</h2>
            <!-- Formulario de configuración -->
            <form class="formulario">
                <!-- Campo de Nombre -->
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <!-- Campo de Tipo de Granja -->
                <div class="campo">
                    <label for="tipo-granja">Tipo de Granja:</label>
                    <input type="text" id="tipo-granja" name="tipo-granja" required>
                </div>

                <!-- Campo de Número de Animales -->
                <div class="campo">
                    <label for="num-animales">Número de Animales:</label>
                    <input type="number" id="num-animales" name="num-animales" required>
                </div>

                <!-- Botón de guardar cambios -->
                <button type="submit" class="boton">Guardar Cambios</button><br>
            </form>
            <a href="../Pagina Principal/control_otros/Inicio.html"><button type="submit" class="boton">Panel de control</button></a>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="footer-contenido">
            <p>&copy; 2023 AGROHEALTRACK. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
