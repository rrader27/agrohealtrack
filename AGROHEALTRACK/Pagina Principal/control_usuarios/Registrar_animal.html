<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Animales</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div>
        <!-- Barra lateral -->
        <aside>
            <h2>AGROHEALTRACK</h2>
            <nav>
                <a href="../control_usuarios/Lista_animal.html">Listado de Animales</a>
                <a href="../control_usuarios/Inicio.html">Panel de Control</a>
            </nav>
        </aside>

        <!-- Área principal -->
        <main>
            <section>
                <h1>Registro de Animales</h1>
                <p>Registra nuevos animales en el sistema.</p>
                
                <!-- Formulario de registro -->
                <form>
                    <label for="nombre">Nombre del animal:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Max, Luna...">

                    <label for="especie">Especie:</label>
                    <select id="especie" name="especie">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="ave">Ave</option>
                        <option value="roedor">Roedor</option>
                    </select>

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ej: 2">

                    <label for="fecha-ingreso">Fecha de ingreso:</label>
                    <input type="date" id="fecha-ingreso" name="fecha-ingreso">

                    <button type="submit">Registrar Animal</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
